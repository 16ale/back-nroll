
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    
    <link rel="stylesheet" href="style.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <header>
      <div class="container">
        <img src="./Backroll500.png" alt="logo back'n roll" />
        <div class="menu-section">
          <div class="menu-toggle">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
          </div>
          <nav>
            <ul class="linksNav">
              <li>
                <a href="#">Loja Virtual</a>
              </li>
              <li>
                <a href="#">Encomendas</a>
              </li>
              <li>
                <a href="#">Contato</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="containerBotoes">
          <a href="#">
            <img class="imageCarrinho" src="./img/icones/LittleCarButton.png" alt="carrinho">
          </a>
          <a href="#">
            <img class="imageUsuario"  src="./img/icones/imagem-do-usuario-com-fundo-preto.png" alt="">
          </a>
        </div>
      </div>
    </header>
    <main>
          <!-- Swiper -->
        <section class="containerSwiper">
          
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="./img/carrossel-1/vans.jpg" alt="carrosselVANS" />
              </div>
              <div class="swiper-slide">
                <img src="./img/carrossel-1/mcd.jpg" alt="carrosselMCD" />
              </div>
              <div class="swiper-slide">
                <img src="./img/carrossel-1/high.jpg" alt="carrosselHIGH" />
              </div>
              <div class="swiper-slide">
                <img
                  src="./img/carrossel-1/converse.jpg"
                  alt="carrosselCONVERSE"
                />
              </div>
              <div class="swiper-slide">
                <img src="./img/carrossel-1/calvinklein.jpg" alt="carrosselCK" />
              </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
          </div>
          
      
        </section>

        <section class="marcas">
        
            <div class="gridMarcas">
              <div class="marcasItem1">
                <img
                  src="./img/marcas/DCShoesButton.png"
                  alt=""
                  class="imagemItemMarca"
                />
              </div>
              <div class="marcasItem2">
                <img
                  src="./img/marcas/DGKButton.png"
                  alt=""
                  class="imagemItemMarca"
                />
              </div>
              <div class="marcasItem3">
                <img
                  src="./img/marcas/ElementButton.png"
                  alt=""
                  class="imagemItemMarca"
                />
              </div>
              <div class="marcasItem4">
                <img
                  src="./img/marcas/GrizzlyButton.png"
                  alt=""
                  class="imagemItemMarca"
                />
              </div>
              <div class="marcasItem5">
                <img
                  src="./img/marcas/HocksButton.png"
                  alt=""
                  class="imagemItemMarca"
                />
              </div>
              <div class="marcasItem6">
                <img
                  src="./img/marcas/IndependentButton.png"
                  alt=""
                  class="imagemItemMarca"
                />
              </div>
            </div>
          </div>
        </section>

        <section class="anteFooter">

          <div class="prazerAtendelo">
              <img src="./antefooter.jpg" alt="antefooter">
          </div>

        </section>
    </main>
    <footer class="footer">
      <div class="containerFooter">
        <div class="endereco">     
          <div class="containerEndereco">
            <img src="./img/icones/local.png" alt="icone local" class="iconeLocal" />
            <p class="textoEndereco">Rua Doutor Jos√© Pinto Rebelo Junior, 91 - Centro, Matinhos - PR, 83260-000</p>
          </div>        
          <div class="redesSociais">
            <img src="./img/redessociais/fb.png" class="iconeSocial" />               
            <img src="./img/redessociais/inst.png" class="iconeSocial" />                
            <img src="./img/redessociais/wpp.png" class="iconeSocial" />
          </div>
        </div>   
        <div class="containerCartao">
          <img src="./img/icones/cartoes.png" alt="" class="imagemCartoes" />        
          <img src="./img/icones/comprasegura.png" alt="" class="imagemSeloSeguranca" />
        </div>
        <div class="desenvolvedores">
          <img src="./img/icones/desenvolvedores.png" alt="local" class="logoDesenvolvedores" />
        </div>
      </div>
    </footer>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script src="scripts.js"></script>    
  </body>
</html>
