<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container">
        <img src="./Backroll500.png" alt="logo back'n roll" />
        <div class="menu-section">
          <div class="menu-toggle">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
          </div>
          <nav>
            <ul>
              <li>
                <a href="#">Loja Virtual</a>
              </li>
              <li>
                <a href="#">Encomendas</a>
              </li>
              <li>
                <a href="#">Contato</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="containerBotoes">
          <a href="#">
            <img class="imageCarrinho" src="./img/icones/LittleCarButton.png" alt="carrinho">
          </a>
          <a href="#">
            <img class="imageUsuario"  src="./img/icones/imagem-do-usuario-com-fundo-preto.png" alt="">
          </a>
        </div>
      </div>
    </header>
    <main>
          <!-- Swiper -->
        <section class="containerSwiper">
          
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="./img/carrossel-1/vans.jpg" alt="carrosselVANS" />
              </div>
              <div class="swiper-slide">
                <img src="./img/carrossel-1/mcd.jpg" alt="carrosselMCD" />
              </div>
              <div class="swiper-slide">
                <img src="./img/carrossel-1/high.jpg" alt="carrosselHIGH" />
              </div>
              <div class="swiper-slide">
                <img
                  src="./img/carrossel-1/converse.jpg"
                  alt="carrosselCONVERSE"
                />
              </div>
              <div class="swiper-slide">
                <img src="./img/carrossel-1/calvinklein.jpg" alt="carrosselCK" />
              </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
          </div>
        </section>

        <section class="marcas">
        
            <div class="gridMarcas">
              <div class="marcasItem1">
                <img
                  src="./img/marcas/DCShoesButton.png"
                  alt=""
                  class="imagemItemMarca"
                />
              </div>
              <div class="marcasItem2">
                <img
                  src="./img/marcas/DGKButton.png"
                  alt=""
                  class="imagemItemMarca"
                />
              </div>
              <div class="marcasItem3">
                <img
                  src="./img/marcas/ElementButton.png"
                  alt=""
                  class="imagemItemMarca"
                />
              </div>
              <div class="marcasItem4">
                <img
                  src="./img/marcas/GrizzlyButton.png"
                  alt=""
                  class="imagemItemMarca"
                />
              </div>
              <div class="marcasItem5">
                <img
                  src="./img/marcas/HocksButton.png"
                  alt=""
                  class="imagemItemMarca"
                />
              </div>
              <div class="marcasItem6">
                <img
                  src="./img/marcas/IndependentButton.png"
                  alt=""
                  class="imagemItemMarca"
                />
              </div>
            </div>
          </div>
        </section>
    </main>


    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script src="scripts.js"></script>
    
  </body>
</html>
